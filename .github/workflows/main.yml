name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-difftest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Prepare environment
        run: |
            cd $GITHUB_WORKSPACE/..
            git clone https://github.com/OpenXiangShan/xs-env
            cd $GITHUB_WORKSPACE/../xs-env
            sudo -s ./setup.sh
            source ./env.sh
            sudo rm -r $GITHUB_WORKSPACE/../xs-env/NutShell/difftest
            sudo rm -r $GITHUB_WORKSPACE/../xs-env/XiangShan/difftest
            sudo cp -r $GITHUB_WORKSPACE $GITHUB_WORKSPACE/../xs-env/NutShell
            sudo cp -r $GITHUB_WORKSPACE $GITHUB_WORKSPACE/../xs-env/XiangShan
            
      - name: Difftest NutShell
        run: |
            cd $GITHUB_WORKSPACE/../xs-env
            cd $GITHUB_WORKSPACE/../xs-env/NutShell
            ./build/emu -b 0 -e 0 -i ./ready-to-run/microbench.bin
      
